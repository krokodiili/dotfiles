# --- BROWSER RULES ---
windowrulev2 = opacity 1.0 0.7, class:^([Cc]hromium|[Vv]ivaldi)$
windowrulev2 = opacity 1.0 0.7, class:^(Brave-browser(-beta|-dev|-unstable)?|brave(-beta|-dev|-unstable)?)$
windowrulev2 = workspace 1, class:^([Vv]ivaldi|Brave-browser|brave|zen)$

# --- NOTIFICATION RULES ---
windowrulev2 = blur, class:^(swaync-control-center|swaync-notification-window|swaync-client)$

# --- KOOL SETTINGS ---
windowrulev2 = float, title:^(KooL Quick Cheat Sheet|KooL Hyprland Settings)$
windowrulev2 = center, title:^(KooL Quick Cheat Sheet|KooL Hyprland Settings)$
windowrulev2 = size 90% 90%, title:^(KooL Quick Cheat Sheet)$
windowrulev2 = float, class:^(nwg-displays|nwg-look)$
windowrulev2 = center, class:^(nwg-displays|nwg-look)$

# --- TERMINAL & EDITORS ---
windowrulev2 = opacity 0.8 0.7, class:^(kitty)$
windowrulev2 = opacity 0.9 0.8, class:^(VSCode|jetbrains-.+)$
windowrulev2 = opacity 0.8 0.7, class:^(gedit|org.gnome.TextEditor|mousepad)$

# --- MESSAGING (IM) --
windowrulev2 = workspace 5, class:^([Dd]iscord|teams-for-linux)$
windowrulev2 = opacity 0.94 0.86, class:^([Dd]iscord|teams-for-linux)$

# --- GAMES & STORE ---
windowrulev2 = workspace 5, class:^([Ss]team|lutris|com.heroicgameslauncher.hgl)$
windowrulev2 = workspace 8, class:^(gamescope|steam_app_\d+)$
windowrulev2 = noblur, class:^(gamescope|steam_app_\d+)$
windowrulev2 = fullscreen, class:^(gamescope|steam_app_\d+)$

# --- MULTIMEDIA ---
windowrulev2 = workspace 9 silent, class:^([Aa]udacious)$
windowrulev2 = opacity 1.0 1.0, class:^([Aa]udacious)$
windowrulev2 = noblur, class:^([Mm]pv|vlc)$
windowrulev2 = opacity 1.0 1.0, class:^([Mm]pv|vlc)$
windowrulev2 = float, class:^(mpv|com.github.rafostar.Clapper)$
windowrulev2 = pin, class:^(mpv|com.github.rafostar.Clapper)$
windowrulev2 = size 1000 600, class:^(mpv|com.github.rafostar.Clapper)$

# --- FILE MANAGER ---
windowrulev2 = opacity 0.9 0.8, class:^(org.kde.dolphin|app.drey.Warp)$
windowrulev2 = center, class:(org.kde.dolphin), title:negative:(.*org.kde.dolphin.*)
windowrulev2 = float, class:(org.kde.dolphin), title:negative:(.*org.kde.dolphin.*)

# --- SYSTEM & SETTINGS ---
windowrulev2 = float, class:^(wihotspot(-gui)?|baobab|gnome-disks|file-roller|nm-applet|nm-connection-editor|blueman-manager|pavucontrol|qt5ct|qt6ct|[Yy]ad)$
windowrulev2 = opacity 0.8 0.7, class:^(wihotspot(-gui)?|baobab|gnome-disks|file-roller|nm-applet|nm-connection-editor|blueman-manager|pavucontrol|qt5ct|qt6ct|[Yy]ad)$
windowrulev2 = center, class:^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol)$

# --- FLOATING POPUPS & DIALOGS ---
windowrulev2 = float, title:^(Authentication Required|Add Folder to Workspace|Save As)$
windowrulev2 = center, title:^(Authentication Required|Add Folder to Workspace|Save As)$
windowrulev2 = size 70% 60%, title:^(Add Folder to Workspace|Save As)$
windowrulev2 = float, initialTitle:(Open Files)
windowrulev2 = size 70% 60%, initialTitle:(Open Files)

# --- SPECIAL OVERRIDES ---
windowrulev2 = idleinhibit fullscreen, fullscreen:1
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = size 25% 25%, title:^(Picture-in-Picture)$
windowrulev2 = move 100%-20 100%-20, title:^(Picture-in-Picture)$
windowrulev2 = keepaspectratio, title:^(Picture-in-Picture)$
windowrulev2 = opacity 1.0 1.0, pinned:1

# New Unified Layer Rules (v0.52+)
# Format: layerrule = rule [value], match:namespace [name]

# Rofi
layerrule = blur on, match:namespace ^(rofi)$
layerrule = ignore_alpha 1, match:namespace ^(rofi)$

# Notifications / SwayNC
layerrule = blur on, match:namespace ^(notifications|swaync-control-center|swaync-notification-window)$
layerrule = ignore_alpha 1, match:namespace ^(notifications|swaync-control-center|swaync-notification-window)$

# Waybar
layerrule = blur on, match:namespace ^(waybar)$
layerrule = ignore_alpha 1, match:namespace ^(waybar)$

# Quickshell / Overview
layerrule = blur on, match:namespace ^(quickshell|overview)$
layerrule = ignore_alpha 0.5, match:namespace ^(quickshell|overview)$
