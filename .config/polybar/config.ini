;Catppuccin

[colors]
 bg =  #1E1E2E
 tp= #002E3440
 fg =  #D9E0EE
 white = #FFFFFF
 fg-alt =  #6E6C7E
 blue-s =  #B5E8E0
 blue-jes = #2C6B95
 blue = #96CDFB
 blue-alt = #B4BEFE
 red =  #F28FAD
 green = #ABE9B3
 yellow = #FAE3B0
 cyan = #89DCEB
 magenta = #F5C2E7

;-------------------------------------------------------------------------------
;	B A R S
;-------------------------------------------------------------------------------

[bar/left]
monitor = ${env:SIDE_MONITOR}
width = 100%
height = 38
fixed-center = true
bottom = true

background = ${colors.bg}
foreground = ${colors.fg}

border-color = ${colors.fg}
border-top-size = 2

padding       = 2
module-margin = 1

font-1 = Monofurbold Nerd Font:pixelsize=18;2
font-0 = NovaMono For Powerline:pixelsize=12:weight=bold;2

wm-restack = i3
modules-left = i3
modules-right = cpu memory volume battery date

tray-position = center
tray-padding = 8


[bar/right]
monitor =${env:WORK_MONITOR}
radius-bottom = 8
height = 40
border-top-size=0
border-size  = 2
border-color = ${colors.fg}
padding = 4
module-margin = 2


fixed-center = true


font-1 = Monofurbold Nerd Font:pixelsize=18;2
font-0 = NovaMono For Powerline:pixelsize=12:weight=bold;2
background = ${colors.bg}
foreground = ${colors.fg}

modules-left = powermenu i3
modules-right = time

;-------------------------------------------------------------------------------
;	M O D U L E S
;-------------------------------------------------------------------------------

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU"
format-prefix-foreground = ${colors.background}
format-prefix-background = ${colors.foreground-alt}
label = %percentage:4%%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/i3index]
type = internal/i3
format = <label-state>

label-focused = "%name% "
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.pink}

label-visible = "%name% "
label-visible-foreground = ${colors.trans}
label-visible-background = ${colors.pink}

label-unfocused =
label-urgent =

[module/i3]
type = internal/i3
format = <label-state><label-mode>

wm-restack = i3

index-sort = false
enable-click = false
enable-scroll = false

ws-icon-0 = 10;0:COM
ws-icon-1 = 1;
ws-icon-2 = 2;
ws-icon-3 = 3;
ws-icon-4 = 4;
ws-icon-5 = 5;V
ws-icon-6 = 6;VI
ws-icon-7 = 7;VII
ws-icon-8 = 8;VIII
ws-icon-9 = 9;IX
ws-icon-default =

; Only show workspaces on the same output as the bar
pin-workspaces = true

label-mode = " <%mode%> "
label-mode-foreground = ${colors.red}
label-mode-background = ${colors.background}

; focused = Active workspace on focused monitor
label-focused = " %icon% "
label-focused-foreground = ${colors.yellow}
label-focused-background = ${colors.background}

label-visible = " %icon% "
label-visible-foreground = ${colors.foreground}
label-visible-background = ${colors.background}

; unfocused = Inactive workspace on any monitor
label-unfocused = " %icon% "
label-unfocused-foreground = ${colors.grey}
label-unfocused-background = ${colors.background}

; urgent = Workspace with urgency hint set
label-urgent = "  >%icon%<  "
label-urgent-foreground = ${colors.green}
label-urgent-background = ${colors.background}

label-separator =
label-separator-padding = 0
label-separator-foreground = ${colors.pink}
label-separator-background = ${colors.background}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "M"
format-prefix-foreground = ${colors.pink}
label = %percentage_used%%
label-foreground = ${colors.pink}

[module/keymap]
type = internal/xkeyboard
label-layout-foreground = ${colors.green}
label-layout= "  %layout% "

[module/date]
type = internal/date
interval = 5

date = " %d.%m "

time=%H:%M

label = %date%%time%
label-foreground = ${colors.blue}
label-background = ${colors.background}


[module/time]
type = internal/date
interval = 5

time= %H:%M

label = %time%
label-foreground = ${colors.purple}
label-background = ${colors.background}


[module/volume]
type = custom/script
exec = ~/scripts/pa_volume.sh
interval = 1
click-left = ~/scripts/pa_volume.sh up
click-middle = ~/scripts/pa_volume.sh mute
click-right = ~/scripts/pa_volume.sh down

[module/battery]
interval = 5
type = internal/battery
battery = BAT0
adapter = AC
full-at = 100

format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${colors.green}
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${colors.green}
format-full = <label-full>
format-full-foreground = ${colors.green}

label-charging = " %percentage%%"
label-discharging = "BAT %percentage%%"
label-discharging-foreground = ${colors.green}
label-full = " %percentage%%"

ramp-capacity-0 =
ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1 =
ramp-capacity-1-foreground = ${colors.red}
ramp-capacity-2 =
ramp-capacity-3 =
ramp-capacity-4 =
animation-charging-0 =
animation-charging-1 =
animation-charging-2 =
animation-charging-3 =
animation-charging-4 =
animation-charging-framerate = 100

[module/powermenu]
click-left         = rofi -show run
click-right        = rofi -show window
type = custom/menu

format-spacing = 1

label-open = 
label-open-foreground = ${colors.blue}
label-close =  cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = sudo reboot

menu-2-0 = power off
menu-2-0-exec = sudo poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[global/wm]
margin-top = 5
margin-bottom = 5
